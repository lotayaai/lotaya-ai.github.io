<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Lotaya AI Animated Background</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }
  .bin-icon {
    width: 100px;
    height: 100px;
    animation: float 4s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0) }
    50% { transform: translateY(-20px) }
  }
  /* Background floating circles */
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .circle1 {
    width: 200px; height: 200px;
    top: 20%;
    left: 10%;
    animation-name: move1;
    animation-duration: 20s;
  }
  .circle2 {
    width: 150px; height: 150px;
    bottom: 15%;
    right: 10%;
    animation-name: move2;
    animation-duration: 25s;
  }
  @keyframes move1 {
    0% { transform: translate(0, 0) }
    50% { transform: translate(50px, 30px) }
    100% { transform: translate(0, 0) }
  }
  @keyframes move2 {
    0% { transform: translate(0, 0) }
    50% { transform: translate(-30px, -50px) }
    100% { transform: translate(0, 0) }
  }
</style>
</head>
<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>

<!-- Example Bin Icon SVG -->
<svg class="bin-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="24" height="28" stroke="white" stroke-width="3" fill="transparent"/>
  <rect x="27" y="12" width="10" height="8" fill="white"/>
  <line x1="24" y1="25" x2="40" y2="25" stroke="white" stroke-width="2"/>
  <line x1="24" y1="32" x2="40" y2="32" stroke="white" stroke-width="2"/>
  <line x1="24" y1="39" x2="40" y2="39" stroke="white" stroke-width="2"/>
</svg>

</body>
</html>
